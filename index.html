<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vite App</title>
  </head>
  <body>

    <div class="">
      <span id="error" class="text-white"></span>
      <section >
        <div class="py-20">

            <div class="py-20 grid gap-28 md:gap-12 md:grid-cols-3">

                <div class="flex flex-col items-center pb-10 px-6 pt-8">
                    <img class="mb-3 w-24 h-24 rounded-full shadow-lg" id="img1"  alt="Bonnie image">
                    <div class="flex mt-4 space-x-3 md:mt-6">
                      <a id="btn1" href="#" class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Agregar favoritos
                      </a>
                    </div>
                </div>
              </div>

              <div class="w-full max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
                <div class="flex flex-col items-center pb-10 px-6 pt-8">
                    <img class="mb-3 w-24 h-24 rounded-full shadow-lg" id="img2"  alt="Bonnie image">
                    <div class="flex mt-4 space-x-3 md:mt-6">
                      <a id="btn2" href="#" class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Agregar favoritos
                      </a>
                    </div>
                </div>
              </div>

              <div class="w-full max-w-sm bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
                <div class="flex flex-col items-center pb-10 px-6 pt-8">
                    <img class="mb-3 w-24 h-24 rounded-full shadow-lg" id="img3"  alt="Bonnie image">
                    <div class="flex mt-4 space-x-3 md:mt-6">
                      <a id="btn3" href="#" class="inline-flex items-center py-2 px-4 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        Agregar favoritos
                      </a>
                    </div>
                </div>
              </div>

            </div>
          </div>
          <button id="buttonLoad" class="w-max flex item-center justify-center mx-auto py-3 px-6 text-center rounded-full transition border border-blue-200 active:bg-blue-200 focus:bg-blue-100">
            <span class="flex item-center justify-center text-white font-semibold text-sm">
              Load more...
            </span>
          </button>
        </div>
      </section>
      
      <h1 class="text-center text-white h-1 font-bold" >Favoritos</h1>
      
      <section id="favoriteDogsImages" >
      </section>
    </div>

    <script type="module" src="/main.js"></script>
